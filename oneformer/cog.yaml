# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
image: "r8.im/pratos/oneformer-segmentation-v1"

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.3"

  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "build-essential"
    - "zlib1g-dev"
    - "libbz2-dev"
    - "llvm"
    - "libncurses5-dev"
    - "libncursesw5-dev"
    - "libffi-dev"
    - "liblzma-dev"
    - "libpq-dev"
    - "ffmpeg"
    - "imagemagick"
    - "gcc-multilib"
    - "g++-multilib"
    - "libsm6"
    - "libxext6"
    - "libgl1"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.8.15"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy==1.19.4"
    - "opencv-python==4.6.0.66"
    - "Pillow==9.3.0"
    - "gdown==4.5.4"

  # commands run after the environment is setup
  run:
    - "echo Downloading other installations..."
    - "echo \t> Installing torch for cuda 11.3"
    - "pip install torch==1.11.0+cu113 torchvision==0.12.0+cu113 torchaudio==0.11.0 --extra-index-url https://download.pytorch.org/whl/cu113"
    - "echo \t> Installing detectron2"
    - "git clone https://github.com/facebookresearch/detectron2.git && pip install -e detectron2"
    - "pip install git+https://github.com/mcordts/cityscapesScripts.git"
    - "pip install git+https://github.com/cocodataset/panopticapi.git"
    - "wget https://shi-labs.com/natten/wheels/cu113/torch1.11/natten-0.14.4%2Btorch1110cu113-cp38-cp38-linux_x86_64.whl"
    - "pip install 'natten-0.14.4+torch1110cu113-cp38-cp38-linux_x86_64.whl'"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
