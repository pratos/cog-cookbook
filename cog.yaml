# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
image: "r8.im/pratos/oneformer-segmentation-v1"

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.3"

  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "build-essential"
    - "zlib1g-dev"
    - "libbz2-dev"
    - "llvm"
    - "libncurses5-dev"
    - "libncursesw5-dev"
    - "libffi-dev"
    - "liblzma-dev"
    - "libpq-dev"
    - "ffmpeg"
    - "imagemagick"
    - "gcc-multilib"
    - "g++-multilib"
    - "libsm6"
    - "libxext6"
    - "libgl1"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.8.15"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy==1.19.4"
    - "opencv-python==4.6.0.66"
    - "Pillow==9.3.0"
    - "gdown==4.5.4"

  # commands run after the environment is setup
  run:
    - "echo Downloading other installations..."
    - "echo \t> Installing torch for cuda 11.3"
    - "pip install torch==1.9.0 torchvision==0.10.0 --quiet"
    - "echo \t> Installing detectron2"
    - "python -m pip install detectron2 -f https://dl.fbaipublicfiles.com/detectron2/wheels/cu102/torch1.9/index.html"
    - "pip3 install natten==0.14.2 -f https://shi-labs.com/natten/wheels/cu102/torch1.9/index.html"
    - "pip install git+https://github.com/cocodataset/panopticapi.git --quiet"
    - "pip install git+https://github.com/mcordts/cityscapesScripts.git --quiet"
    - "pip install wandb gradio diffdist einops scipy shapely timm h5py submitit scikit-image icecream ftfy regex inflect pytorch_lightning tqdm"
    - "pip install imutils"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
